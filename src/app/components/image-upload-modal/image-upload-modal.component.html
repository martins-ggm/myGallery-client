<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 relative">
    <button 
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl"
      (click)="closeModal()"
    >
      &times;
    </button>
    
    <h2 class="text-xl font-bold mb-4">Upload de Imagem</h2>
    
    <input 
      type="file" 
      id="fileInput"
      class="hidden"
      accept="image/*"
    >
    
    <label 
      for="fileInput"
      class="block w-full px-4 py-2 bg-blue-500 text-white text-center rounded cursor-pointer hover:bg-blue-600 transition mb-4"
    >
      Selecionar Arquivo
    </label>
    
    <div class="mt-4">
      <button
        class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition"
      >
        Enviar Imagem
      </button>
    </div>
  </div>
</div>
